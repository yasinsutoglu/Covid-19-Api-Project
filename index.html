<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Covid-19 History</title>
</head>
<body>
        <div class="container text-center mt-5">
            <div class="row justify-content-center " id="general">
                <h2>Covid-19 History</h2>
                <div class="countries">
                    <select name="" id="select">
                        <option value="turkey">Select the Country</option>
                    </select>
                  </div>  
                <form action="" class="mt-3">
                    <div class="dates d-flex justify-content-center gap-3">
                        <div class="initial">
                            <label for="init">Initial Date</label>
                            <input type="date" name="" id="init" min="2020-01-22" value="2021-05-22">
                         </div>
                       <div class="final">
                            <label for="final">Final Date</label>
                            <input type="date" name="" id="final" min="2020-01-22" data-date-format="DD MM YYYY" value="">
                        </div>
                    </div>
                    
                    <div class="submit mt-3">
                         <button type="submit" class="btn btn-danger mb-2" id="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
            <div class="row justify-content-center" id="graphs">
                <div class="d-flex justify-content-center" id="rateGraph">

                </div>
            </div>
        </div>





    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
     <script src="./main.js"></script>
</body>
</html>
